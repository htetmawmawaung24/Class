<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<form style="color: purple; font-style: bold; font-family: sans-serif; font-size: 15px;
	padding: 10px;">

	<input type="text" id="name"><br>

	<label for="pw">Password</label><br>

	<select id="gender">
		<option>Male</option>
		<option>Female</option>
	</select><br>

    <p style="color: black; font-size: 15px;">Choose one hobby</p>
	<label for="hobby">Reading</label>
	<input type="radio"><br>

	<label for="hobby">Drawing</label>
	<input type="radio"><br>

	<label for="hobby">Playing Game</label>
	<input type="radio"><br>
	<br>
	<button style="color: black; border: 2px solid blue; padding: 20px; type="submit">Send</button>
</form>
</body>
</html>
